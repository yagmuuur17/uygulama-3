<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-left">
            <img src="resim.png" alt="ımage">
        </div>
        <div class="signup-right">
            <h2>Giriş Yap</h2>
            <p>Güvenli giriş</p>
            <form class="signup-form">
                <input type="text" placeholder="Ad-Soyad" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Şifre" required>
                <input type="password" placeholder="Şifre Tekrar" required>
                <div class="terms">
                    <input type="checkbox" checked>
                    <label>Hesap oluşturmak <a href="#">Şartlar ve Koşullar</a> ile <a href="#"> Gizlilik Politikamızı</a> kabul ettiğiniz anlamına gelir.</label>
                </div>
                <button type="submit">Kaydol</button>
                <div class="social-login">
                    <p>— veya kayıt olun —</p>
                    <div class="social-icons">
                        <a href="#"><img src="https://img.icons8.com/color/48/facebook-new.png"/></a>
                        <a href="#"><img src="https://img.icons8.com/color/48/twitter--v1.png"/></a>
                        <a href="#"><img src="https://img.icons8.com/color/48/google-logo.png"/></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
